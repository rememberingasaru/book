<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Book Viewer</title>
    <link rel="stylesheet" href="assets/styles.css">
    <!-- Vendor Libraries -->
    <script src="assets/vendor/pdfjs/pdf.min.js"></script>
    <script src="assets/vendor/pageflip/page-flip.browser.js"></script>
</head>
<body>

    <div id="app-container">

        <!-- Sidebar / Thumbnails -->
        <aside id="sidebar" class="sidebar collapsed">
            <div class="sidebar-header">
                <h3>Pages</h3>
                <button id="close-sidebar-btn" aria-label="Close Sidebar">&times;</button>
            </div>
            <div id="thumbnails-container" class="thumbnails-container">
                <!-- Thumbnails injected here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content">
            
            <!-- Top Toolbar -->
            <header class="toolbar top-toolbar">
                <div class="toolbar-group left">
                    <button id="toggle-sidebar-btn" class="icon-btn" aria-label="Toggle Sidebar" title="Thumbnails">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>
                    </button>
                    <h1 class="book-title">Book Viewer</h1>
                </div>

                <div class="toolbar-group center">
                    <button id="prev-page-btn" class="icon-btn" aria-label="Previous Page">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <div class="page-control">
                        <input type="number" id="page-input" min="1" value="1" aria-label="Page Number">
                        <span id="page-count">/ --</span>
                    </div>
                    <button id="next-page-btn" class="icon-btn" aria-label="Next Page">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                </div>

                <div class="toolbar-group right">
                    <button id="zoom-out-btn" class="icon-btn" aria-label="Zoom Out">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
                    </button>
                    <button id="zoom-in-btn" class="icon-btn" aria-label="Zoom In">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
                    </button>
                    <button id="settings-toggle-btn" class="icon-btn" aria-label="Settings" title="Crop & View Settings">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </button>
                </div>
            </header>

            <!-- Viewer Area -->
            <div id="viewer-area" class="viewer-area">
                
                <!-- Settings Panel -->
                <div id="settings-panel" class="settings-panel hidden">
                    <div class="settings-header">
                        <h4>Settings</h4>
                        <button id="close-settings-btn">&times;</button>
                    </div>
                    
                    <div class="settings-section">
                        <label>View Mode</label>
                        <div class="toggle-group">
                            <button class="mode-btn active" data-mode="flip">Flipbook</button>
                            <button class="mode-btn" data-mode="scroll">Scroll</button>
                        </div>
                    </div>

                    <div class="settings-section">
                        <label>Bleed / Crop</label>
                        <select id="crop-preset">
                            <option value="none">None (0%)</option>
                            <option value="light">Light (2%)</option>
                            <option value="medium" selected>Medium (4%)</option>
                            <option value="strong">Strong (6%)</option>
                            <option value="custom">Custom</option>
                        </select>
                        
                        <div id="custom-crop-controls" class="hidden">
                            <div class="control-row">
                                <label>Top %</label>
                                <input type="range" id="crop-top" min="0" max="20" value="0">
                            </div>
                            <div class="control-row">
                                <label>Right %</label>
                                <input type="range" id="crop-right" min="0" max="20" value="0">
                            </div>
                            <div class="control-row">
                                <label>Bottom %</label>
                                <input type="range" id="crop-bottom" min="0" max="20" value="0">
                            </div>
                            <div class="control-row">
                                <label>Left %</label>
                                <input type="range" id="crop-left" min="0" max="20" value="0">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Flipbook Container -->
                <div id="flipbook-container" class="book-container">
                    <div id="book">
                        <!-- Pages will be injected here -->
                    </div>
                </div>

                <!-- Scroll Container -->
                <div id="scroll-container" class="scroll-container hidden">
                    <div id="scroll-content">
                        <!-- Scroll pages injected here -->
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div id="loading-indicator" class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Loading Book...</p>
                </div>

            </div>

        </main>
    </div>

    <script type="module" src="assets/app.js"></script>
</body>
</html>
